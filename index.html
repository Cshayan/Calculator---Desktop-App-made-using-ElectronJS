<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Electron | Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-4 m-auto">
          <div class="card card-body mt-4" id="calculator">
            <div id="result" style="background: #f1f2f6; padding: 0.5rem;">
              <!-- <div id="history">
                              <p id="history-value">9*9</p>
                          </div>
                          <div id="output">
                              <p id="output-value">81</p>
                          </div> -->
              <div id="written"></div>
              <div id="op1"></div>
              <div id="sign"></div>
              <div id="op2"></div>
              <div id="equalsTo"></div>
              <p id="output" class="output" class="mt-3"></p>
            </div>
            <div id="keyboard">
              <button class="operator" id="clear">C</button>
              <button class="operator" id="backspace">CE</button>
              <button class="operator" id="%" style="background: #eb4d4b;">
                %
              </button>
              <button class="operator" id="/" style="background: #f0932b;">
                &#247;
              </button>
              <button class="number" id="7">7</button>
              <button class="number" id="8">8</button>
              <button class="number" id="9">9</button>
              <button class="operator" id="*" style="background: #4834d4;">
                &times;
              </button>
              <button class="number" id="4">4</button>
              <button class="number" id="5">5</button>
              <button class="number" id="6">6</button>
              <button class="operator" id="-" style="background: #e056fd;">
                -
              </button>
              <button class="number" id="1">1</button>
              <button class="number" id="2">2</button>
              <button class="number" id="3">3</button>
              <button class="operator" id="+" style="background: #6ab04c;">
                +
              </button>
              <button class="empty" id="empty"></button>
              <button class="number" id="0">0</button>
              <button class="empty" id="empty"></button>
              <button class="operator" id="equal" style="background: #f9ca24;">
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      require("./main.js");
    </script>
    <script>
      require("./renderer.js");
    </script>
  </body>
</html>
